<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-overlay"></div>
    
    <div class="container">
        <!-- Header Box -->
        <div class="blur-box">
            <h1><i class="fas fa-hard-hat"></i> Videography Surveillance of Public Protective Equipments</h1>
        </div>

        <!-- Live Video Section -->
        <div class="video-box">
            <div class="video-header">
                <i class="fas fa-video"></i>
                <span>Live Feed</span>
                <div class="live-indicator">
                    <div class="pulse-dot"></div>
                    LIVE
                </div>
            </div>
            <img src="{{ url_for('video') }}" alt="Live Video" class="video-feed" />
        </div>

        <!-- Upload Form -->
        <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
            <div class="upload-container">
                <label for="file-upload" class="btn upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Choose Image
                </label>
                <input type="file" id="file-upload" name="file" accept="image/*,video/*" required>
                <button type="submit" class="btn detect-btn">
                    <i class="fas fa-search"></i>
                    Upload & Detect
                </button>
            </div>
        </form>

        <!-- Safety Rules Button -->
        <a href="/rules" class="btn rules-btn">
            <i class="fas fa-clipboard-list"></i>
            Safety Rules
        </a>
    </div>
</body>
</html>
